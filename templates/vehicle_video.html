<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ara√ß Algƒ±lama ve Sayma - Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar-link {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .sidebar-link:hover {
            background-color: #f8f9fa;
            color: #333;
        }
        .sidebar-link.active {
            background-color: #e9ecef;
            color: #333;
            font-weight: 500;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        .upload-icon {
            font-size: 2rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .video-preview-container {
            margin: 20px auto;
            position: relative;
            width: 100%;
            max-width: 1280px;
        }
        .video-preview, .video-stream {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: #000;
            display: none;
        }
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        .progress {
            height: 10px;
            border-radius: 5px;
        }
        .file-info {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 10px 0;
        }
        .file-info .file-icon {
            margin-right: 10px;
            color: #6c757d;
        }
        .file-info .file-size {
            color: #6c757d;
            margin-left: auto;
        }
        .remove-file {
            margin-left: 10px;
            cursor: pointer;
            color: #dc3545;
        }
        .vehicle-stats {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        .vehicle-stats h4 {
            margin-bottom: 15px;
            color: #333;
        }
        .vehicle-count {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #dee2e6;
        }
        .vehicle-count:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5 class="mb-4">Navigation</h5>
        <a href="/" class="sidebar-link">Ana Sayfa</a>
        <a href="/realtime" class="sidebar-link">Ger√ßek Zamanlƒ± Tespit</a>
        <a href="/image" class="sidebar-link">Resim Tespiti</a>
        <a href="/video" class="sidebar-link active">Video Tespiti</a>
    </div>

    <div class="main-content">
        <div class="main-container">
            <h2 class="text-center mb-4">Video Tespiti</h2>
            
            <div class="upload-area" id="upload-container">
                <div class="upload-icon">üé¨</div>
                <h5>Video Y√ºkle</h5>
                <p class="text-muted">Dosyayƒ± s√ºr√ºkleyip bƒ±rakƒ±n veya tƒ±klayƒ±n</p>
                <input type="file" id="video-input" accept="video/*" style="display: none;">
                <button class="btn btn-primary" onclick="document.getElementById('video-input').click()">
                    Dosya Se√ß
                </button>
                <small class="text-muted d-block mt-2">Limit 100MB ‚Ä¢ MP4, AVI, MOV</small>
            </div>

            <div id="file-info-container" style="display: none;">
                <div class="file-info">
                    <span class="file-icon">üé¨</span>
                    <span id="file-name">video.mp4</span>
                    <span class="file-size" id="file-size">0 MB</span>
                    <span class="remove-file" id="remove-file">‚ùå</span>
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-success" id="process-btn" disabled>Video ƒ∞≈üle</button>
            </div>

            <div class="progress-container" id="progress-container">
                <label class="form-label">ƒ∞≈üleniyor...</label>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="progress-bar"></div>
                </div>
            </div>

            <div class="video-preview-container">
                <video id="video-preview" class="video-preview" controls></video>
                <video id="video-result" class="video-stream" controls></video>
            </div>

            <div class="vehicle-stats" id="vehicle-stats">
                <h4>Ara√ß Sayƒ±mƒ± Sonu√ßlarƒ±</h4>
                <div id="vehicle-counts"></div>
                <div class="vehicle-count">
                    <strong>Toplam Ara√ß Sayƒ±sƒ±:</strong>
                    <span id="total-count">0</span>
                </div>
                <div class="text-center mt-3">
                    <a id="download-btn" class="btn btn-primary" style="display: none;">ƒ∞≈ülenmi≈ü Videoyu ƒ∞ndir</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadContainer = document.getElementById('upload-container');
        const videoInput = document.getElementById('video-input');
        const videoPreview = document.getElementById('video-preview');
        const videoResult = document.getElementById('video-result');
        const processBtn = document.getElementById('process-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const fileInfoContainer = document.getElementById('file-info-container');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const removeFile = document.getElementById('remove-file');
        const vehicleStats = document.getElementById('vehicle-stats');
        const vehicleCounts = document.getElementById('vehicle-counts');
        const totalCount = document.getElementById('total-count');
        const downloadBtn = document.getElementById('download-btn');

        // Dosya s√ºr√ºkle bƒ±rak i≈ülemleri
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadContainer.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            uploadContainer.classList.add('dragover');
        }

        function unhighlight() {
            uploadContainer.classList.remove('dragover');
        }

        uploadContainer.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                videoInput.files = files;
                handleFiles(files);
            }
        }

        videoInput.addEventListener('change', function() {
            if (this.files.length) {
                handleFiles(this.files);
            }
        });

        function handleFiles(files) {
            const file = files[0];
            if (file.type.match('video.*')) {
                // Dosya bilgilerini g√∂ster
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfoContainer.style.display = 'block';
                
                // Video √∂nizleme
                const videoURL = URL.createObjectURL(file);
                videoPreview.src = videoURL;
                videoPreview.style.display = 'block';
                videoResult.style.display = 'none';
                vehicleStats.style.display = 'none';
                downloadBtn.style.display = 'none';
                
                // ƒ∞≈ülem butonunu aktifle≈ütir
                processBtn.disabled = false;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        removeFile.addEventListener('click', function() {
            // Dosya se√ßimini temizle
            videoInput.value = '';
            fileInfoContainer.style.display = 'none';
            videoPreview.src = '';
            videoPreview.style.display = 'none';
            processBtn.disabled = true;
        });

        processBtn.addEventListener('click', async function() {
            if (!videoInput.files.length) return;
            
            this.disabled = true;
            progressContainer.style.display = 'block';
            
            // Yapay ilerleme √ßubuƒüu
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 2;
                if (progress > 90) progress = 90;
                progressBar.style.width = `${progress}%`;
            }, 300);
            
            const formData = new FormData();
            formData.append('video', videoInput.files[0]);
            
            try {
                const response = await fetch('/detect_video', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.success) {
                        // ƒ∞≈üleme tamamlandƒ±, sonu√ß videosunu g√∂ster
                        videoPreview.style.display = 'none';
                        videoResult.src = `/video_result/${data.video_path}`;
                        videoResult.style.display = 'block';
                        
                        // ƒ∞ndirme baƒülantƒ±sƒ±nƒ± ayarla
                        downloadBtn.href = `/download_video/${data.video_path}`;
                        downloadBtn.style.display = 'inline-block';
                        
                        // Ara√ß sayƒ±mƒ± istatistiklerini g√∂ster
                        displayVehicleCounts(data.vehicle_counts, data.total_vehicles);
                    } else {
                        alert(`Hata: ${data.error || 'Video i≈ülenemedi.'}`);
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Hata: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('ƒ∞≈ülem sƒ±rasƒ±nda bir hata olu≈ütu.');
            } finally {
                clearInterval(interval);
                progressBar.style.width = '100%';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    this.disabled = false;
                }, 500);
            }
        });

        function displayVehicleCounts(counts, total) {
            let countsHtml = '';
            
            if (counts) {
                for (const [type, count] of Object.entries(counts)) {
                    countsHtml += `<div class="vehicle-count"><span>${type}</span><span>${count}</span></div>`;
                }
            }
            
            vehicleCounts.innerHTML = countsHtml;
            totalCount.textContent = total || 0;
            vehicleStats.style.display = 'block';
        }
    </script>
</body>
</html>
